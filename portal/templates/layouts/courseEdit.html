{% extends 'layouts/base.html' %}

{% block content %}


<header>
  <a href="{{ url_for('course_editor.course_manage')}}">Back</a>
</header>

<section class='edit'><!--Start of section edit-->


<!--Form for the edit course page
which has three inputs of data-->


<form class="editFeature" action="{{ url_for( 'courseEditor.course_edit', id=course['course_num'] ) }}" method="post">

  <p>The courses current information is displayed
  please fill out all the fields and save changes.</p>

<ul>




<li>

 <label for="editTitle">Course Title</label><!--Bold in styles-->

  {{ course['course_title'] }}

  <input type="text" name="editTitle" required>




</li>



<li>

<label for="editDesc">Course Description</label>

  {{ course['description'] }}

<input type="text" name="editDesc" required>



</li>


<li>

  <label for="editCredit">Course Credits</label>

  {{ course['credits'] }}

  <input type="text" name="editCredit" required>



</li>



</ul>

<button type="submit" name="courseSaveEdit" value="{{ course['course_num']}}" >Save</button>

  </form>

</section><!--end of section edit-->


{% endblock%}
