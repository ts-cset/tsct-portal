{% extends 'layouts/base.html' %}

{% block title %}Gradebook{% endblock %}

{% block content %}
<form method="post">
  {% for student in students %}
  <h2>Student : {{ student['first_name'] }}, {{ student['last_name']}}</h2>
  <input type="hidden" name="session_id" value="{{ student['id'] }}">
  <button type="submit" formaction="{{ url_for('teacher.personal_grades') }}" name="student_id" value="{{ student['user_id']}}">View-Gradebook</button>
  {% endfor %}

</form>

{% endblock %}
