{% extends 'layouts/base.html' %}

{% block title %}Manage Sessions{% endblock %}

{% block content %}
  <form method="post">
    <ul class="manageSessions">
      {% for item in sessions %}
        <li class="manageSession">
          {{ item['major'] }}{{ item['course_code']}} {{ item['session_name']}} - {{ item['course_name']}}
          <input type="checkbox" name="id" value="{{ item['id'] }}">
          <button type="submit" formaction="{{ url_for('teacher.session_edit') }}" name="edit" value="{{ item['id'] }}">Edit</button>
          <button type="submit" formaction="{{ url_for('teacher.view_assignments') }}" name="view-grade" value="{{ item['id'] }}">Grade</button>
          <button type="submit" formaction="{{ url_for('teacher.assign_work') }}" name="session_id" value="{{ item['id'] }}">Assign Work</button>
          <button type="submit" formaction="{{ url_for('teacher.grade_view') }}" name="gradebook" value="{{ item['id'] }}">Gradebook</button>
        </li>
      {% endfor %}
    </ul>
    <button type="submit">Delete Selected</button>
  </form>
{% endblock %}
